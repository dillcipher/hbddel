<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe4e1;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            color: #b22222;
            font-weight: bold;
            margin-top: 15px;
        }
        .next-page {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #f8c8dc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>sekali lagi selamat ulang tahun sayang ❤️</p>
    <button class="next-page" onclick="window.location.href='index.html'">Front page</button>
</body>
</html>
